<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Wireless Pass App</title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Wireless Pass App</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
              <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Lista</a>
              <a href="#scroll-tab-2" class="mdl-layout__tab">Añadir Pass</a>
            </div>
          </header>
            
          <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                <div class="page-content">
                    
                    <div class="search-container">
                    
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="search-input">
                            <label class="mdl-textfield__label" for="search-input" id="search-input-label">Buscar por nombre</label>
                        </div>
                    
                        <label class="mdl-button mdl-js-button mdl-button--icon search-button" for="sample6">
                            <i class="material-icons">search</i>
                        </label>
                        
                    </div>
                
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp list">
                        <tr>
                            <th>Nombre</th>
                            <th>Clave</th>
                            <th>MAC</th>
                            <th>Ciudad</th>
                        </tr>
                    </table>
                    
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent back-button">Volver</button>
                    
                    <div id="list-error-snackbar" class="mdl-js-snackbar mdl-snackbar">
                      <div class="mdl-snackbar__text"></div>
                      <button class="mdl-snackbar__action" type="button"></button>
                    </div>
                    
                </div>
            </section>
              
            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                <div class="page-content">
                
                    <div class="input-container">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ssid-div">
                            <input class="mdl-textfield__input" type="text" id="ssid">
                            <label class="mdl-textfield__label" for="ssid">SSID</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label pass-div">
                            <input class="mdl-textfield__input" type="text" id="pass">
                            <label class="mdl-textfield__label" for="pass">Contraseña</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mac-div">
                            <input class="mdl-textfield__input" type="text" id="mac">
                            <label class="mdl-textfield__label" for="mac">MAC (Opcional)</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label country-div">
                            <input class="mdl-textfield__input" type="text" id="country">
                            <label class="mdl-textfield__label" for="ciudad">Ciudad (Opcional)</label>
                        </div>
                        
                        <div class="add-button-container">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent add-button" type="button">
                                Añadir
                            </button>
                        </div>
                        
                    </div>
                    
                    <div id="error-snackbar" class="mdl-js-snackbar mdl-snackbar">
                      <div class="mdl-snackbar__text"></div>
                      <button class="mdl-snackbar__action" type="button"></button>
                    </div>
                    
                </div>
            </section>
            
              
          </main>
            
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
